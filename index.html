<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tazbih</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 { color: #333; margin-bottom: 20px; }
        #counter {
            font-size: 70px;
            font-weight: bold;
            color: #2ecc71;
            margin: 20px 0;
        }
        .main-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background-color: #2ecc71;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            transition: transform 0.1s;
        }
        .main-btn:active {
            transform: scale(0.95);
            background-color: #27ae60;
        }
        .reset-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Digital Tazbih</h2>
        <div id="counter">0</div>
        <button class="main-btn" onclick="count()">Tap</button>
        <br>
        <button class="reset-btn" onclick="reset()">Reset</button>
    </div>

    <script>
        let countValue = 0;
        const counterDisplay = document.getElementById('counter');

        function count() {
            countValue++;
            counterDisplay.innerText = countValue;
        }

        function reset() {
            if(confirm("Apni ki count zero korte chan?")) {
                countValue = 0;
                counterDisplay.innerText = countValue;
            }
        }
    </script>

</body>
</html>
